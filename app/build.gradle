plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.myweather'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.myweather"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    lintOptions {
        // Hilfe von ChatGPT
        abortOnError true
        warningsAsErrors true
        checkReleaseBuilds true
        quiet true
        ignoreWarnings true
        textReport true
        textOutput file("$project.buildDir/reports/lint-results.txt")

        check("MethodNameLength", "max=30")

        // Regel f√ºr englische Namensgebung
        check 'NewApi', 'InlinedApi', 'JavadocMethod', 'DefaultLocale', 'JavaPerformance', 'ClassName', 'ConstantName', 'FieldName', 'LocalVariableName', 'MethodName', 'ParameterName'

        check 'PublicMethodNaming', 'PublicVariableNaming'

        check 'MethodNaming', 'VariableNaming'
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}